<mat-sidenav-container>
  <mat-sidenav #drawer mode="over">
    <app-drawer (navClicked)="drawer.close()"></app-drawer>
  </mat-sidenav>
  <div class="app" style="display: flex; flex-flow: column;">
    <header>
      <app-header (toggle)="drawer.toggle()"></app-header>
    </header>
    <main style="flex: 1;">
      <router-outlet></router-outlet>
    </main>
  </div>
</mat-sidenav-container>
