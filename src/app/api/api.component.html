<section class="api">
  <app-api-header [current]="id" [projects]="projects"></app-api-header>
  <div class="api-inner">
    <div class="api-list-wrapper">
      <app-api-list [categories]="categories" [items]="items" (categoryClicked)="indexApi($event)" (itemClicked)="showApi($event)"></app-api-list>
    </div>
    <div class="api-detail-wrapper">
      <app-api-detail [api]="api"></app-api-detail>
    </div>
  </div>
</section>
